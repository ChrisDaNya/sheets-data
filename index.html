<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>sheets-data</title>
</head>
<body>
  <h1>sheets-data</h1>
  <pre id="output">讀取中…</pre>

  <script>
    fetch('./data.js')
      .then(res => res.text())
      .then(text => {
        document.getElementById('output').textContent = text;
      })
      .catch(err => {
        document.getElementById('output').textContent = '錯誤：' + err;
      });
  </script>
</body>
</html>
