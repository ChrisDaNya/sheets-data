<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>台陸服更新時程對照</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    padding: 16px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #999;
    padding: 6px 8px;
    vertical-align: top;
  }
  th {
    background: #f0f0f0;
    cursor: pointer;
    user-select: none;
  }
  th.sort-asc::after { content: " ▲"; }
  th.sort-desc::after { content: " ▼"; }
  .region {
    background: #fafafa;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>
<h1>台陸服更新時程對照表</h1>

<table>
  <thead>
    <tr>
      <th>陸服</th>
      <th>起</th>
      <th>迄</th>
      <th>新實裝人形</th>
      <th>陪跑復刻</th>
      <th>自選池</th>
      <th>台服</th>
      <th>起</th>
      <th>迄</th>
      <th>新實裝人形</th>
      <th>陪跑復刻</th>
      <th>自選池</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script src="sheets-data/data.js"></script>
<script>
  const tableBody = document.getElementById("table-body");

  SHEET_DATA.forEach(row => {
    const tr = document.createElement("tr");

    const cells = [
      row.name1,
      row.value1,
      row.value2,
      row.note1,
      row.note2,
      row.note3,
      row.name2,
      row.value3,
      row.value4,
      row.note4,
      row.note5,
      row.note6
    ];

    cells.forEach(value => {
      const td = document.createElement("td");
      td.textContent = value ?? "";
      tr.appendChild(td);
    });

    tableBody.appendChild(tr);
  });
  console.log("DATA =", window.SHEET_DATA || window.sheetData);
</script>
</body>
</html>
