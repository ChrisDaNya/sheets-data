<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>台陸服更新時程對照</title>
<style>
  th:nth-child(-n+6),
td:nth-child(-n+6) {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 1;
}

thead th:nth-child(-n+6) {
  z-index: 3;
}
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    padding: 16px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #999;
    padding: 6px 8px;
    vertical-align: top;
  }
  th {
    background: #f0f0f0;
    cursor: pointer;
    user-select: none;
  }
  th.sort-asc::after { content: " ▲"; }
  th.sort-desc::after { content: " ▼"; }
  .region {
    background: #fafafa;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>
<h1>台陸服更新時程對照表</h1>

<table>
  <thead>
    <tr>
      <th>陸服</th>
      <th>起</th>
      <th>迄</th>
      <th>新實裝人形</th>
      <th>陪跑復刻</th>
      <th>自選池</th>
      <th>台服</th>
      <th>起</th>
      <th>迄</th>
      <th>新實裝人形</th>
      <th>陪跑復刻</th>
      <th>自選池</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script src="data.js"></script>
<script>
  const tableBody = document.getElementById("table-body");

  console.log("SHEET_DATA =", window.SHEET_DATA);

  window.SHEET_DATA.forEach(row => {
    const tr = document.createElement("tr");

    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell ?? "";
      tr.appendChild(td);
    });

    tableBody.appendChild(tr);
  });
</script>
</body>
</html>
